<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Product Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Product Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products}">Product Management</a>
            </li>

        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1>Danh sách bánh </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/admin/products/addProduct}" class = "btn btn-primary btn-sm mb-3"> Add Product</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Product Name</th>
            <th> Product Image</th>
            <th> Product Description</th>
            <th> Product Price </th>
            <th> số vote </th>
            <th> danh mục </th>
            <th> gia khuyen mai </th>
            <th> Action </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "product: ${products}">
            <td th:text = "${product.tenSp}"></td>
            <td>
                <img th:src="@{/api/admin/product/image/{fileName}(fileName=${product.imageName})}" alt="anh product">
            </td>
            <td th:text = "${product.moTa}"></td>
            <td th:text = "${product.gia}"></td>
            <td th:text = "${product.soVote}"></td>
            <td th:text = "${product.categoryId}"></td>
            <td th:text = "${product.giamGia}"></td>
            <td>
                <a th:href = "@{/products/edit/{id}(id=${product.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/products/{id}(id=${product.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
